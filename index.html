<!DOCTYPE html>
<html lang="en">
  <head>
     <!-- Primary Meta Tags -->
    <title>Pomodoro Timer</title>
    <meta name="title" content="Pomodoro Timer">
    <meta name="description" content="">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://chrystal82.github.io/pomodoro-timer/">
    <meta property="og:title" content="Pomodoro Timer">
    <meta property="og:description" content="">
    <meta property="og:image" content="2022-02-05.png">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar"></div>
      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="pomodoro"
            class="button active mode-button"
            id="js-pomodoro"
          >
            Pomodoro
          </button>
          <button
            data-mode="shortBreak"
            class="button mode-button"
            id="js-short-break"
          >
            Short break
          </button>
          <button
            data-mode="longBreak"
            class="button mode-button"
            id="js-long-break"
          >
            Long break
          </button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">25</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <button class="main-button" data-action="start" id="js-btn">
          Start
        </button>
        </div>
    </main>
    <div class="hidden">
      <audio src="nowgetbacktowork.mp3" data-sound="pomodoro"></audio>
      <audio src="timetotakeshortbreak.mp3" data-sound="shortBreak"></audio>
      <audio src="break.mp3" data-sound="longBreak"></audio>
    </div>
    <div>
      <a href="https://chrystal82.github.io/chrystalportfolio/"></a>
      </div>

    <script src="main.js"></script>
  </body>
</html>
